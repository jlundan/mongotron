<template bindable="router">
    <require from="./side-nav.scss"></require>
    <div class="mongotron-side-nav" role="navigation">
        <a class="logo" href="#">
            <img alt="logo" src="./../../../static/images/logo.png">
        </a>
        <a repeat.for="row of router.navigation" href.bind="row.href" class="side-nav-item side-nav-item-${row.settings.cssClass}">
            <i repeat.for="icon of row.settings.icons" class="fa fa-${icon}"></i>
        </a>
    </div>
</template>
